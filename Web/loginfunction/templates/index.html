<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>人流管理系统</title>
    <!-- Bootstrap core CSS-->
    <link href={% static "vendor/bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href={% static "vendor/font-awesome/css/font-awesome.min.css" %} rel="stylesheet" type="text/css">

{% if user.is_authenticated %}
    <body class="fixed-nav sticky-footer bg-dark" id="page-top">
    <!-- Navigation-->
    {% include "model.html" %}

        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <div class="card-header">
                <i class="fa fa-newspaper-o"> </i>
                当前人流信息:
            </div>
            <!-- Icon Cards-->
            <div class="row">
                <div class="col-xl-12 mb-3 h-100 w-100">
                    <div class="card text-white bg-danger o-hidden h-100 w-100">
                        <div class="card-body">
                            <div class="mr-5 text-center">当前人流量:10000人次</div>
                        </div>
                        <a class="card-footer text-white small z-1 " href="#">
                            <span class="float-left ">当前状态:红色预警</span>
                            </span>
                        </a>
                    </div>

                </div>
            </div>
            <!-- Area Chart Example-->
            {% include "chart1.html" %}
            <div class="row">
                {% include "chart2.html" %}
            </div>
            <!-- /Card Columns-->
        </div>
        {% include "chart3.html" %}

        {% include "table1.html" %}

    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
        <div class="container">
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
{% include "logout_model.html" %}
{% else %}
    {#    <meta http-equiv="refresh" content="0" href={% url "login:login" %}>#}
    <script>
        const redirect = (url, asLink = true) =>
            asLink ? (window.location.href = url) : window.location.replace(url);

        redirect('{% url "login:login" %}');
    </script>
{% endif %}
<!-- Bootstrap core JavaScript-->
<script src={% static "vendor/jquery/jquery.min.js" %}></script>
