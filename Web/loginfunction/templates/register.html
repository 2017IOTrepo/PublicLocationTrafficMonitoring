<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="application/x-www-from-urlencoded">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>用户注册</title>
    <!-- Bootstrap core CSS-->
    <link href={% static "vendor/bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href={% static "vendor/font-awesome/css/font-awesome.min.css" %} rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href={% static "css/sb-admin.css" %} rel="stylesheet">
</head>

<body class="bg-dark">
<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">注册账户</div>
        <div class="card-body">
            <form class='form-login' action="." method="post">
                {% csrf_token %}
                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="username">账户名</label>
                            <input class="form-control" id="username" name="username" type="text"
                                   aria-describedby="nameHelp" placeholder="输入您的账户名">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="name">姓名</label>
                            <input class="form-control" id="name"  name="name" type="text"
                                   aria-describedby="nameHelp" placeholder="输入您的姓名">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="local">维护地点</label>
                    <input class="form-control" id="local" name="local" type="text"
                           placeholder="输入您的地址">
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input class="form-control" id="email" name="email" type="email"
                           placeholder="输入您的邮箱">
                </div>

                <div class="form-group">
                    <label for="email">电话</label>
                    <input class="form-control" id="phone" name="phone" type="text"
                           placeholder="输入您的电话">
                </div>
                <div class="form-group">
                    <label for="wechat">微信</label>
                    <input class="form-control" id="wechat" name="wechat" type="text"
                           placeholder="输入您的微信">
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="password">密码</label>
                            <input class="form-control" id="password" name="password" type="password" placeholder="密码">
                        </div>
                        <div class="col-md-6">
                            <label for="password2">确认密码</label>
                            <input class="form-control" id="password2" name="password2" type="password"
                                   placeholder="确认您的密码">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-block">注册</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href={% url "login:login" %} }}>登录</a>
                {#                <a class="d-block small" href="forgot-password.html">忘记密码?</a>#}
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src={% static "vendor/jquery/jquery.min.js" %}></script>
<script src={% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}></script>
<!-- Core plugin JavaScript-->
<script src={% static "vendor/jquery-easing/jquery.easing.min.js" %}></script>
</body>

</html>
